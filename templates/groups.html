{{define "content"}}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8">
                <div class="box">
                    <h1 class="title is-2 has-text-centered">Welcome to Gift Lock!</h1>
                    <div class="field">
                        <form>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input" type="text" placeholder="Group name" v-model="form.name"
                                        maxlength="255" required />
                                </div>
                                <div class="control">
                                    <button class="button is-primary" type="submit">
                                        Create Group
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Description (optional)" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                {{ if len .Groups > 0 }}
                <h2 class="title is-4">My Groups</h2>
                <div class="columns is-multiline">
                    {{ for _, group := range .Groups }}
                    <div class="column is-half">
                        <div class="card">
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-5">{{ group.Name }}</p>
                                        <p class="subtitle is-6" v-if="group.Description">{{ group.Description }}</p>
                                        <p class="subtitle is-6">Created: {{ group.CreatedAt }}</p>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="buttons">
                                        <button class="button is-small is-primary">
                                            View Group
                                        </button>
                                        <button class="button is-small is-danger">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
                {{ else }}
                <div class="box has-text-centered">
                    <p class="title is-5">No groups yet</p>
                    <p class="subtitle">Create your first gift group above!</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{end}}
