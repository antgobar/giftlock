{{define "gifts"}}
{{ if not .Gifts }}
<div class="box has-text-centered">
    <p class="title is-5">No gifts yet</p>
</div>
{{ else }}
<div class="columns is-multiline">
    {{ range .Gifts }}
    <div class="column is-half" id="gift-{{ .ID }}">
        <div class="card">
            <div class="card-content">
                <div class="is-flex is-justify-content-space-between is-align-items-center mb-3">
                    <p class="title is-5 mb-0">{{ .Title }}</p>
                    <div class="buttons">
                        {{ if .Link }}
                        <a href="{{ .Link }}" target="_blank" rel="noopener noreferrer"
                            class="button is-small is-primary">
                            <span class="icon">
                                <i class="fas fa-external-link-alt"></i>
                            </span>
                            <span>View</span>
                        </a>
                        {{ end }}
                        {{ if eq $.UserId .CreatedBy }}
                        <button class="button is-small is-danger" hx-delete="/user/me/gifts/{{ .ID }}"
                            hx-target="#gift-{{ .ID }}" hx-swap="delete"
                            hx-confirm="Are you sure you want to delete this gift?">
                            <span class="icon">
                                <i class="fas fa-trash"></i>
                            </span>
                            <span>Delete</span>
                        </button>
                        {{ end }}
                    </div>
                </div>
                {{ if .Description }}
                <p class="subtitle is-6 mb-3">{{ .Description }}</p>
                {{ end }}
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
{{end}}
